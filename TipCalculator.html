<!DOCTYPE html>
<html>
<head>
    <title>Tip Calculator</title>
    <link rel="stylesheet" type="text/css" href="css/StyleSheet.css" />
</head>
<body>
    <div id="container">
        <h1>Tip Calculator</h1>
        <div id="calculator">
            <form>
                <p>How much was your bill</p>
                <p>$<input id="billamt" type="text" placeholder="Bill Amount" />
                <p>How was the service?</p>
                <select id="serviceQual">
                    <option diabled selected value="0">-- Choose an Option --</option>
                    <option value="0.3">30&#37; &#45; Outstanding!</option>
                    <option value="0.2">20&#37; &#45; Good!</option>
                    <option value="0.15">15&#37; &#45; It was OK...</option>
                    <option value="0.1">10&#37; &#45; Bad...</option>
                    <option value="0.05">5&#37; &#45; How are still here?!?!</option>
                </select>
            </form>
            <p>How many people ware sharing the bill?</p>
            <input id="peopleamt" type="text" placeholder="Number of People" />People
            <button type="button" id="calculate">Calculate!</button>
        </div>
        <!--End of Calculator Formula-->
        <div id="totalTip">
            <sup>$</sup><span id="tip">0.00</span>
            <small id="each">each</small>
        </div>
        <!-- End of Total Tip -->
    </div>
    <!-- End of Container -->
    <script type="text/javascript" src="js/JavaScript.js"></script>
</body>
</html>
